<!DOCTYPE html>
<!--langeuage set to english with the direction from left to right-->
<html lang="eng" dir="ltr">

<head>
    <!--character set to UTF-8-->
    <meta charset="UTF-8">
    <!--Tab title-->
    <title>Contact Me | Form</title>
    <!--Create a link to style.css file-->
    <link type="text/css" href="../CSS/style.css" rel="stylesheet">
    <!--Responsive Web page width initiation-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Key words for search engines-->
    <meta name="keywords" content="">
    <!--Description of page-->
    <meta name="description" content="">
    <!--Browser compatibility-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Jquery CDN link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!--Header with bold font-->
    <section class="email-position">
        <h3><strong>Email: SamsonEben1997@yahoo.com</strong></h3>
    </section>
    <!--
        -Nav bar section with anchor element links to different sources of media including snapchat, instagram, twitter and facebook
        -Relative paths to images in directory for social media icons 
    -->
    <nav>
        <a href="https://www.instagram.com/">
            <img src="instagram-icon.webp" alt="instagram icon" class="icon-box">
        </a>
        <a href="https://www.snapchat.com/">
            <img src="snapchat-icon.webp" alt="snapchat icon" class="icon-box">
        </a>
        <a href="https://www.facebook.com/">
            <img src="facebook-icon.webp" alt="facebook icon" class="icon-box">
        </a>
        <a href="https://twitter.com/explore">
            <img src="twitter-icon.webp" alt="twitter icon" class="icon-box">
        </a>
    </nav>
    <!--form layout-->
    <main class="form-overlay">
        <!--Store values obtained from form into results.html using the GET method-->
        <form name="myForm2" action="./results.html" method="GET">
            <h1><strong>CONTACT SAMSON</strong></h1>
            <br>
            <!--Inputs with placeholders so that user knows what to enter in each input box -->
            <input class="input-width-height" id="Name" type="text" name="Name" placeholder="Name">
            <br>
            <input class="input-width-height" id="Phone" type="Text" name="Phone" placeholder="Phone">
            <br>
            <input class="input-width-height" id="Email" type="text" name="Email" placeholder="Email">
            <br>
            <!--Text area box-->
            <textarea class="input-width-height" id="Message" name="Message" rows="5" cols="50"
                placeholder="Message"></textarea>
            <br>
            <!--Submit button -->
            <input class="submit-button" type="Submit" alt="Submit" value="Send Message">
        </form>
    </main>
    <!--Reference .js file-->
    <script type="text/javascript" src="test.js"></script>
</body>

</html>
